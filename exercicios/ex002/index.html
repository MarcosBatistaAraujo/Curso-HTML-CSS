<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr> <!--Linha horizontal-->
    <p>Você pode escrever
        de qualquer jeito. Basta colocar tudo
        entre as tags p /p
    </p>
    <p>Se precisar quebrar o texto em alguma parte,<br> basta usar a tag br</p>
    <p>Vamos adicionar alguns símbolos especiais.
        &reg;
        &copy;
        &trade;
        &euro;
        &cent;
     </p>
     <p>Vamos adcionar alguns emojis
        &#x1f913
        &#x1F436 
        &#x1F43C
        &#x1F42F

     </p>
</body>
</html>
